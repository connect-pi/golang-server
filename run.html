<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Logging</title>
    <style>
        #logs {
            margin-top: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            height: 200px;
            overflow-y: scroll;
            border: 1px solid #ccc;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <button id="startBtn">Start Process</button>
    <button id="stopBtn" disabled>Stop Process</button>

    <div id="logs"></div>

    <script>
        let socket = new WebSocket("ws://localhost:8080/ws");

        const startBtn = document.getElementById("startBtn");
        const stopBtn = document.getElementById("stopBtn");
        const logsDiv = document.getElementById("logs");

        socket.onopen = function() {
            logsDiv.innerHTML += "<p>Connected to server</p>";
        };

        socket.onmessage = function(event) {
            const data = JSON.parse(event.data); // Parse the JSON data
            let log = document.createElement("p");
            log.textContent = data.newLog; // Display the new log
            logsDiv.appendChild(log);
            logsDiv.scrollTop = logsDiv.scrollHeight; // Scroll to bottom

            // Update button states based on isRun status
            if (data.isRun) {
                startBtn.disabled = true;
                stopBtn.disabled = false;
            } else {
                startBtn.disabled = false;
                stopBtn.disabled = true;
            }
        };

        startBtn.addEventListener("click", () => {
            socket.send("start");
            startBtn.disabled = true;
            stopBtn.disabled = false;
        });

        stopBtn.addEventListener("click", () => {
            socket.send("stop");
            startBtn.disabled = false;
            stopBtn.disabled = true;
        });
    </script>
</body>
</html>
